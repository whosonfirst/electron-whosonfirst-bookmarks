<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Who's On First Bookmarks</title>
    <link rel="stylesheet" type="text/css" href="css/mapzen.styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/mapzen.api.settings.css" />
    <link rel="stylesheet" type="text/css" href="css/mapzen.whosonfirst.bookmarks.css" />

    <link rel="stylesheet" type="text/css" href="css/mapzen.js.css" />        
    <script type="text/javascript" src="javascript/mapzen.js"></script>
    
    <script type="text/javascript">
      window.addEventListener("load", function load(event){
      
      	var n = require("./javascript/mapzen.whosonfirst.bookmarks.navbar.js");
        n.init();
      
        var s = require("./javascript/mapzen.whosonfirst.bookmarks.search.js");
        s.init();

      });
    </script>
    
  </head>
  <body>

    <div class="row" id="header">
      
      <div class="col-md-8">
	<div id="network-status" class="online"></div>

	<ul class="list-inline">
	  <!-- <li><button id="show-settings" class="btn btn-default btn-sm">settings</button></li> -->
	    <li><button id="show-trips" class="btn btn-default btn-sm">trips</button></li>	    	    	    	  
	    <li><button id="show-cities" class="btn btn-default btn-sm">cities</button></li>
	    <li><button id="show-neighbourhoods" class="btn btn-default btn-sm">neighbourhoods</button></li>
	    <li><button id="show-visits" class="btn btn-default btn-sm">visits</button></li>
	    <li><button id="show-nearby" class="btn btn-default btn-sm">nearby</button></li>	  
	</ul>
      </div>

      <div class="col-md-4">

	 <div id="search-wrapper">
	 <form class="form-inline" id="search">

	   <div class="form-group">
	     <label for="q" class="sr-only">Search</label>
	     <input type="text" name="q" id="q" value="" placeholder="Search for a place in Who's On First" class="form-control" />
	   </div>

	   <!--
	   <div class="form-group">
	     <label for="by">By</label>	     
	     <select name="by" id="by" class="form-control">
	       <option value="default">Default name</option>
	       <option value="variant">Variant names</option>
	       <option value="names">All the names</option>	       
	     </select>
	   </div>
	   -->
	   
	   <div class="form-group">	   
	     <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
	   </div>
	   
	 </form>
	 </div>
	
      </div>
      
   </div>

   <div class="row" id="canvas">
     <!-- <div class="col-md-12" id="canvas"></div> -->
   </div>

   <div class="row" id="footer">
     <div class="col-md-12" id="party-parrot"></div>
   </div>
   
  </body>

  <script>
    require('./renderer.js');
  </script>
  
</html>
