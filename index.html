<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Who's On First Bookmarks</title>
    <link rel="stylesheet" type="text/css" href="css/mapzen.styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/mapzen.api.settings.css" />

    <script type="text/javascript" src="javascript/mapzen.whosonfirst.bookmarks.search.js"></script>
    <script type="text/javascript" src="javascript/mapzen.whosonfirst.bookmarks.place.js"></script>
    
    <script type="text/javascript">
      window.addEventListener("load", function load(event){
      	mapzen.whosonfirst.bookmarks.search.init();
      });
    </script>
    
  </head>
  <body>

    <div class="row" id="header">
      
      <div class="col-md-12">
	<div id="network-status" class="online"></div>

	<ul class="list-inline">
	    <li><button id="show-settings" class="btn btn-default btn-sm">settings</button></li>	  
	</ul>
      </div>
      
   </div>

   <div class="row" id="main">

     <div class="col-md-1"></div>
     <div class="col-md-10">

	 <form class="form-inline" id="search">

	   <div class="form-group">
	     <label for="q">Search</label>
	     <input type="text" name="q" id="q" value="" placeholder="Search for a place in Who's On First" class="form-control" />
	   </div>

	   <div class="form-group">
	     <label for="by">By</label>	     
	     <select name="by" id="by" class="form-control">
	       <option value="default">Default name</option>
	       <option value="variant">Variant names</option>
	       <option value="names">All the names</option>	       
	     </select>
	   </div>
	   
	   <div class="form-group">	   
	     <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
	   </div>
	   
	 </form>
       
     </div>

     <div id="results"></div>
     
  </div>

  </body>

  <script>
    require('./renderer.js');
  </script>
  
</html>
